<h3>Conversation view
  <div class="close">X</div>
</h3>
<div class="box">
  <div class="table-responsive" style="overflow: hidden;">
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSources">

        <ng-container matColumnDef="Conversation">
          <th mat-header-cell *matHeaderCellDef class="header" style="font-weight: 800;
          font-size: 16px;">CONVERSATION</th>
          <td mat-cell *matCellDef="let element" style="    padding-left: 24px;">
            {{element.conversation}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="header" style="font-weight: 800;
          font-size: 16px;padding-right: 28px;">TYPE</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 9px;">
            {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef class="header" style="padding-left: 5px;font-weight: 800;
          font-size: 16px;"> EVENT DATE</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 9px;;"> {{element.date}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="Number">
          <th mat-header-cell *matHeaderCellDef class="header" style="padding-left: 40px;font-weight: 800;
          font-size: 16px;"> NO. </th>
          <td mat-cell *matCellDef="let element;index as i;" style="padding-left: 45px;"> {{ i+1 }} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
