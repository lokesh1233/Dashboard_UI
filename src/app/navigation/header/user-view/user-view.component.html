<h3>User Detail View
    <div class="close">X</div>
</h3>
<div class="box">
    <div class="table-responsive" style="overflow: hidden;">
        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSources">

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef class="header">USER ID</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.userId}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="header">NAME</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef class="header"> TITLE</th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef class="header"> LOCATION</th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef class="header" style="padding-left: 40px;font-weight: 800;
            font-size: 16px;"> NO. </th>
            <td mat-cell *matCellDef="let element;index as i;" style="padding-left: 45px;"> {{ i+1 }} </td>
          </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
